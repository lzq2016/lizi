<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style type="text/css">
 *{
    margin: 0;
    padding: 0;
}
body{
  background-color: #0c1328;
}
body,html,.parent{height: 100%;}
</style>

<body>
<canvas id="myCanvas" width="1200" height="1200">您的浏览器不支持Canvas。</canvas>
<script type="text/javascript" src="particles.js"></script>
<script type="text/javascript">

    /*
     * parameters
     * canvasId: 画布id，必填
     * imgUrl: 纯色图片的路径，可以是jpg或者png，做粒子动画的图案色值应为#000，必填
     * cols/rows：分别代表图案每一行和每一列显示粒子数，此处需要设定的cols和rows要可被图片width和height整除，必填
     * startX/startY: 粒子起始位置x,y  
     * imgX/imgY: 图片左上角坐标，相对canvas左上角的偏移值
     * delay: 延迟执行动画时间，单位ms
     * duration: 持续时间，单位ms
     * fillStyle: 粒子颜色值，可带半透明
     * particleOffset：粒子偏移值
     * ease: 缓动函数 提供linear，Quad，Cubic，Quart，Quint，Sine，Expo，Circ，Elastic，Back 包含easeIn,easeOut,easeInOut
     * interval: 粒子间开始移动间隔 
     */
    var particles = new Particles({
      canvasId: 'myCanvas',
      imgUrl: 'isux.png',
      cols: 100,
      rows: 100,
      startX: 650,
      startY: 500,
      imgX: 500,
      imgY: 130,
      delay: 100,
      duration: 3000,
      interval: 0.001,
      fillStyle: '#ffa900',
      particleOffset: 2,
      ease: 'easeInOutExpo'
    });
    particles.animate();
  
</script>
</body>

</html>
